name: Build & Publish RPM + YUM Repo

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write     # Required for GitHub releases
  pages: write
  id-token: write

jobs:
  build-rpm:
    runs-on: self-hosted

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Prepare RPM build tree
        run: |
          # Use explicit HOME for self-hosted runner
          TOPDIR="$HOME/rpmbuild"

          rpmdev-setuptree  # creates $HOME/rpmbuild structure

          VERSION="${GITHUB_REF_NAME#v}"
          echo "Building version: $VERSION"

          # Create source tarball with proper folder structure for rpmbuild
          tar --transform "s,^\.,gopsi-$VERSION," \
              -czf "$TOPDIR/SOURCES/gopsi-$VERSION.tar.gz" .

          # Copy SPEC files
          cp packaging/gopsi.spec "$TOPDIR/SPECS/"
          cp packaging/gopsi-release.spec "$TOPDIR/SPECS/"

          # Copy repo file
          cp release/gopsi.repo "$TOPDIR/SOURCES/"

      - name: Build RPMs
        run: |
          TOPDIR="$HOME/rpmbuild"
          rpmbuild -ba "$TOPDIR/SPECS/gopsi.spec"
          rpmbuild -ba "$TOPDIR/SPECS/gopsi-release.spec"

      - name: Upload RPMs to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ runner.home }}/rpmbuild/RPMS/**/*.rpm
          token: ${{ secrets.GITHUB_TOKEN }}
          overwrite_files: true

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: repo

      - name: Update YUM Repo (gh-pages)
        run: |
          TOPDIR="$HOME/rpmbuild"
          mkdir -p repo/x86_64

          # Copy new RPMs into x86_64 folder
          cp $TOPDIR/RPMS/x86_64/*.rpm repo/x86_64/

          # Generate repository metadata inside x86_64
          createrepo --update repo/x86_64

          cd repo
          git config user.email "ci@automation"
          git config user.name "Gopsi CI Bot"

          git add .
          git commit -m "Update repo for ${GITHUB_REF_NAME}" || true
          git push
