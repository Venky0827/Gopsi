name: Build & Publish RPM + YUM Repo

on:
  push:
    tags:
      - "v*"

jobs:
  build-rpm:
    runs-on: self-hosted

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Prepare RPM build tree
        run: |
          rpmdev-setuptree
          VERSION="${GITHUB_REF_NAME#v}"
          
          echo "Building version: $VERSION"

          # Create source tarball with correct directory name for rpmbuild
          tar --transform "s,^\.,gopsi-$VERSION," \
              -czf ~/rpmbuild/SOURCES/gopsi-$VERSION.tar.gz .

          # Copy SPEC files + repo file
          cp packaging/gopsi.spec ~/rpmbuild/SPECS/
          cp packaging/gopsi-release.spec ~/rpmbuild/SPECS/
          cp release/gopsi.repo ~/rpmbuild/SOURCES/

      - name: Build RPMs
        run: |
          rpmbuild -ba ~/rpmbuild/SPECS/gopsi.spec
          rpmbuild -ba ~/rpmbuild/SPECS/gopsi-release.spec

      - name: Upload RPMs to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ~/rpmbuild/RPMS/**/*.rpm

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: repo

      - name: Update YUM Repo (gh-pages)
        run: |
          mkdir -p repo/x86_64
          cp ~/rpmbuild/RPMS/x86_64/*.rpm repo/x86_64/

          createrepo repo

          cd repo
          git config user.email "ci@automation"
          git config user.name "Gopsi CI Bot"
          git add .
          git commit -m "Update repo for ${GITHUB_REF_NAME}" || true
          git push
